<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0b3d91" />
    <title>Flux Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <div class="app-shell">
      <main class="calculator" aria-labelledby="app-title" role="application">
        <h1 id="app-title" class="sr-only">Flux Calculator</h1>
        <section class="calculator-display" aria-live="polite">
          <div class="formula" id="formula" aria-hidden="true"></div>
          <div class="result" id="result">0</div>
        </section>
        <section class="calculator-pad" role="group" aria-label="Calculator keypad">
          <button type="button" data-action="clear-all" class="key key--control">AC</button>
          <button type="button" data-action="clear-entry" class="key key--control">C</button>
          <button type="button" data-action="toggle-sign" class="key key--control">±</button>
          <button type="button" data-action="percent" class="key key--operator">%</button>

          <button type="button" data-value="7" class="key">7</button>
          <button type="button" data-value="8" class="key">8</button>
          <button type="button" data-value="9" class="key">9</button>
          <button type="button" data-action="divide" class="key key--operator">÷</button>

          <button type="button" data-value="4" class="key">4</button>
          <button type="button" data-value="5" class="key">5</button>
          <button type="button" data-value="6" class="key">6</button>
          <button type="button" data-action="multiply" class="key key--operator">×</button>

          <button type="button" data-value="1" class="key">1</button>
          <button type="button" data-value="2" class="key">2</button>
          <button type="button" data-value="3" class="key">3</button>
          <button type="button" data-action="subtract" class="key key--operator">−</button>

          <button type="button" data-value="0" class="key">0</button>
          <button type="button" data-action="decimal" class="key">.</button>
          <button type="button" data-action="equals" class="key key--accent">=</button>
          <button type="button" data-action="add" class="key key--operator">+</button>
        </section>
      </main>
    </div>
  </body>
</html>
